<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bin2Dec</title>
</head>

<body>
    <div class="title-area">
        <h1>Bin2Dec</h1>
        <p>Convert a binary number to decimal</p>
    </div>

    <div class="conversion-area">
        <div>
            <input type="text" id="input-area" placeholder="Enter a binary value." value="">
            <input type="button" value="Convert!" id="input-btn">
        </div>
        <div>
            <p>Result: </p>
            <p id="result-value"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
