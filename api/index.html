<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <div>
        <input type="text" name="search" id="searchArea">
        <button id="searchBtn">Search</button>
    </div>


    <img src="#">

    <script>
        const search = document.querySelector('#searchBtn');
        const img = document.querySelector('img');

        async function fetchNewGif() {
            let searchValue = document.querySelector('#searchArea').value;

            // await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=HBkjCgIOde3s0oUGogZHABZHn1oknYWV&s=${searchValue}`, { mode: 'cors' })
            //     .then(function (response) {
            //         return response.json();
            //     })
            //     .then(function (response) {
            //         img.src = response.data.images.original.url;
            //     });
            const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=HBkjCgIOde3s0oUGogZHABZHn1oknYWV&s=${searchValue}`, { mode: 'cors' });
            const dataVal = await response.json();
            img.src = dataVal.data.images.original.url;
        }

        search.addEventListener('click', fetchNewGif);

        fetchNewGif();
    </script>
</body>

</html>
