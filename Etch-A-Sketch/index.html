    <div class="flex-container">
        <h1 class="title">Etch-A-Sketch</h1>

            <div class="buttons">

                <button class="btn white-btn" onclick="white()"><img src="img/white-icon.png" class="icn"></button>

                <button class="btn size-btn" onclick="changeSize()"><img src="img/size-icon.png" class="icn"></button>
                <button class="btn clear-btn" onclick="clearBoard()"><img src="img/clear-icon.png" class="icn"></button>
            </div>
